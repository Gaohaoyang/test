<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>Lazy Load</title>
    </head>
    <body>
        <h1>图片懒加载</h1>
        <h2>延迟加载的原理</h2>
        <p>在img标签中，添加data属性，存放真实图片的地址 那么页面加载的时候，不会对属性的图片真正地址加载，滚动时候判断 待加载的资源相对于浏览器顶端的距离小于等于可视区域相对于浏览器顶端的距离，如果为true的话，则把相对应的data值赋值给src，否则不加载。</p>
        <p>下面是具体示例</p>
        <img data="imgs/0.jpg">
        <img data="imgs/1.jpg">
        <img data="imgs/2.jpg">
        <img data="imgs/3.jpg">
        <img data="imgs/4.jpg">
        <img data="imgs/5.jpg">
        <img data="imgs/6.jpg">
        <img data="imgs/7.jpg">
        <img data="imgs/8.jpg">
        <img data="imgs/9.jpg">
        <img data="imgs/10.jpg">
        <img data="imgs/11.jpg">
        <img data="imgs/12.jpg">
        <img data="imgs/13.jpg">
        <img data="imgs/14.jpg">
        <img data="imgs/15.jpg">
        <img data="imgs/16.jpg">
        <img data="imgs/17.jpg">
        <img data="imgs/18.jpg">
        <img data="imgs/19.jpg">
        <img data="imgs/20.jpg">
        <script src="lazyload.js"></script>
    </body>
</html>
